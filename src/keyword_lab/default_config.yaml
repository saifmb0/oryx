# Default configuration for Keyword Lab
# Users can override any of these values in their own config.yaml

# Intent detection rules - maps intent type to trigger words/phrases
# Customize these to match your domain (e.g., add "demo" to transactional)
intent_rules:
  informational:
    - who
    - what
    - why
    - how
    - guide
    - tutorial
    - tips
    - checklist
    - template
    - learn
    - understand
    - explain
  commercial:
    - best
    - top
    - review
    - compare
    - vs
    - alternatives
    - pricing
    - comparison
    - rated
  transactional:
    - buy
    - discount
    - coupon
    - deal
    - near me
    - purchase
    - order
    - shop
    - price
  navigational: []

# Question prefixes used for generating question-style keywords
question_prefixes:
  - how
  - what
  - best
  - vs
  - for
  - near me
  - beginner
  - advanced
  - guide
  - checklist
  - template
  - why
  - when
  - where
  - which

# NLP settings
nlp:
  ngram_min_df: 2
  ngram_range:
    - 2
    - 3
  top_terms_per_doc: 10

# Scraping settings
scrape:
  timeout: 10
  retries: 2
  user_agent: "keyword-lab/1.0"
  max_serp_results: 10
  cache_enabled: true
  cache_dir: ".keyword_lab_cache"

# Clustering settings
cluster:
  max_clusters: 8
  max_keywords_per_cluster: 12
  random_state: 42
  use_silhouette: true
  silhouette_k_range:
    - 4
    - 15

# LLM settings
llm:
  provider: auto  # auto, gemini, openai, anthropic, none
  max_expansion_results: 50
  model: null  # null means use provider default

# Output settings
output:
  format: json  # json, csv, xlsx
  pretty_print: true

# Keyword filtering settings
filtering:
  # Blacklist patterns - keywords matching these patterns are excluded
  # Useful for removing navigational queries for competitors
  # Example: ["login", "sign in", "my account", "support"]
  blacklist: []
  
  # Minimum keyword length (in words)
  min_words: 2
  
  # Maximum keyword length (in words) - long keywords are often scraping artifacts
  max_words: 6
  
  # Minimum characters
  min_chars: 5

# Validation settings  
validation:
  # Enable Google Autocomplete validation
  autocomplete_enabled: true
  
  # Maximum keywords to check via autocomplete (rate limiting)
  max_autocomplete_checks: 100
  
  # Delay between autocomplete requests (seconds)
  autocomplete_delay: 0.1

# Quality assurance settings
quality:
  # Minimum keywords per cluster (clusters below this are discarded)
  min_cluster_size: 3
  
  # Flag clusters with low entity density as "thin content risk"
  entity_density_threshold: 0.3

# QA validation settings (for 'keyword-lab qa' command)
qa:
  # Minimum keywords per cluster - clusters below this threshold are removed
  min_cluster_size: 3
  
  # Maximum words per keyword - longer keywords are often scraping artifacts
  max_word_count: 6
  
  # Minimum words per keyword - single words are often too broad
  min_word_count: 2
  
  # Minimum opportunity score threshold (0.0-1.0)
  # Set higher to focus on high-value keywords only
  min_opportunity_score: 0.0
  
  # Minimum search volume threshold (0.0-1.0)
  # Set higher to exclude low-volume long-tail keywords
  min_search_volume: 0.0
